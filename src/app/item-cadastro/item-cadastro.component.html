Item cadastro
<div *ngIf="item" >
  <form>
    <div>
      <label for="nome">Nome</label>
      <input name="nome" [(ngModel)]="item.nome" />
    </div>
    <div>
      <label for="custo">Custo</label>
      <input name="custo" [(ngModel)]="item.custo" />
    </div>
    <div>
      <label for="tipoUnidade">Tipo Unidade</label>
      <input name="tipoUnidade" [(ngModel)]="item.tipoUnidade" />
    </div>
    <div>
      <button type="submit">Cadastra Item</button>
    </div>
  </form>
</div>
