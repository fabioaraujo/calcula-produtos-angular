<h1>Itens</h1>
<table>
  <tr>
    <th>Nome</th>
    <th>Tipo Unidade</th>
    <th>Custo</th>
    <th>Editar</th>
  </tr>
  <tr *ngFor="let item of itens | async ">
    <td>{{item.nome}}</td>
    <td>{{item.tipoUnidade}}</td>
    <td>{{item.custo | currency:'BRL':'symbol':'1.2-2':'pt'}}</td>
    <td><button>Editar</button></td>
  </tr>
</table>
